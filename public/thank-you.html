<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Esma Ari</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f5;
      color: #222;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
    }
    .card {
      width: min(680px, 100%);
      background: #fff;
      border: 1px solid #e7e5df;
      border-radius: 14px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.75rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background: #1f7a5f;
      color: #fff;
      padding: 0.65rem 1.1rem;
      border-radius: 10px;
      font-weight: 600;
    }
    a:hover {
      background: #17624c;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Thank you</h1>
    <p>Your message has been sent. I will reply within 24 business hours.</p>
    <a href="/">Back to Home</a>
  </main>
</body>
</html>
