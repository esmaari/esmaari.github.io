<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Esma Ari</title>
  <style>
    :root {
      --primary-bg: #2c2326;
      --block-bg: #f9cfd6;
      --text-color: #1a1a1a;
      --text-on-primary: #f3eef1;
      --highlight-1: #f9a825;
      --highlight-2: #7cb342;
      --highlight-4: #1e88e5;
      --border-radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--primary-bg);
      color: var(--text-on-primary);
    }

    .card {
      width: min(680px, 100%);
      background: var(--block-bg);
      color: var(--text-color);
      border: 2px solid var(--highlight-1);
      border-radius: var(--border-radius);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0 0 0.75rem;
      color: var(--highlight-4);
    }

    p {
      margin: 0 0 1.25rem;
      line-height: 1.55;
    }

    .home-btn {
      appearance: none;
      border: none;
      border-radius: var(--border-radius);
      display: inline-block;
      text-decoration: none;
      background: var(--highlight-2);
      color: #000;
      font-weight: 700;
      padding: 0.65rem 1.2rem;
      transition: filter 0.2s ease;
    }

    .home-btn:hover {
      filter: brightness(0.95);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Thank You</h1>
    <p>Your message has been sent successfully. I will reply within 24 business hours.</p>
    <a class="home-btn" href="/">Back to Home</a>
  </main>
</body>
</html>
